<head>

<body>
<div class="popup is-active">
	<div class="u-middle">
		<div class="popupBox">
			<div class="popupBox-top">
				<h2 class="popupBox-title">Log out</h2>
			</div>
			<div class="popupBox-area">
				<div class="popupBox-msg">
					<p class="popupBox-txt">Are you sure you want to log out?</p>
				</div>
				<div class="popupBox-action">
					<a class="btn-cancel">Cancel</a>
					<a class="btn-confirm">Confirm</a>
				</div>
			</div>
		</div>
		<div class="popupBox">
			<div class="popupBox-top">
				<h2 class="popupBox-title">Alert</h2>
			</div>
			<div class="popupBox-area">
				<div class="popupBox-msg">
					<div class="icon-alert"></div>
					<p class="popupBox-txt">아이디 미입력</p>
				</div>
				<div class="popupBox-action">
					<a class="btn-confirm">Confirm</a>
				</div>
			</div>
		</div>
		<div class="popupBox">
			<div class="popupBox-top">
				<h2 class="popupBox-title">Alert</h2>
			</div>
			<div class="popupBox-area">
				<div class="popupBox-msg">
					<div class="icon-alert"></div>
					<p class="popupBox-txt">비밀번호 미입력</p>
				</div>
				<div class="popupBox-action">
					<a class="btn-confirm">Confirm</a>
				</div>
			</div>
		</div>
		<div class="popupBox">
			<div class="popupBox-top">
				<h2 class="popupBox-title">Alert</h2>
			</div>
			<div class="popupBox-area">
				<div class="popupBox-msg">
					<div class="icon-alert"></div>
					<p class="popupBox-txt">아이디 또는 비밀번호 불일치</p>
				</div>
				<div class="popupBox-action">
					<a class="btn-confirm">Confirm</a>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="login">
	<div class="u-middle">
		<div class="login-area">
			<div class="icon-loginLogo"></div>
			<h1 class="login-title">LOGIN</h1>

			<div class="login-menu">
				<div class="login-menu-item is-active">Teacher</div>
				<div class="login-menu-item">School</div>
			</div>
			
			<div class="login-item">
				<input type="text" placeholder="Please enter your ID">
				<div class="icon-id"></div>
			</div>
			<div class="login-item">
				<input type="password" placeholder="Please enter your password">
				<div class="icon-pass"></div>
			</div>
			<div class="login-item">
				<div class="u-check">
					<input type="checkbox" id="rememberId" class="u-check-input">
					<label for="rememberId" class="icon-check"></label>
					<label for="rememberId" class="u-check-txt">Remember ID</label>
				</div>
			</div>
			<button class="btn-login">Login</button>
		</div>
	</div>
</div>
</body>
</html>
